apiVersion: v1
kind: ServiceAccount
metadata:
  name: opamp-bridge
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: opamp-bridge
rules:
- apiGroups:
  - opentelemetry.io
  resources:
  - opentelemetrycollectors
  verbs:
  - '*'
---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - command: kubectl -n $NAMESPACE create rolebinding default-opamp-bridge-$NAMESPACE --role=opamp-bridge --serviceaccount=$NAMESPACE:opamp-bridge
---
apiVersion: opentelemetry.io/v1alpha1
kind: OpAMPBridge
metadata:
  name: test
spec:
  endpoint: ws://opamp-server:4320/v1/opamp
  protocol: wss
  capabilities:
  - AcceptsRemoteConfig
  - ReportsEffectiveConfig
  - ReportsOwnTraces
  - ReportsOwnMetrics
  - ReportsOwnLogs
  - AcceptsOpAMPConnectionSettings
  - AcceptsOtherConnectionSettings
  - AcceptsRestartCommand
  - ReportsHealth
  - ReportsRemoteConfig
  components_allowed:
    receivers:
    - otlp
    processors:
    - memory_limiter
    exporters:
    - logging